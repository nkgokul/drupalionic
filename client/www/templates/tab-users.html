<ion-view cache-view="false" view-title="Users">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="user in users" type="item-text-wrap"
                                    href="#/tab/user/{{user.uid}}">
        <img ng-src="{{user.face}}">
        <h2>{{user.name}}</h2>
        <h2>{{user.uid}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
